<!DOCTYPE html>

  <meta charset="utf-8">

  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #HomeButton{
      position:absolute;
      top: 95px;
      left: 15px;
      z-index: 50;
    }

    .controls-panel{
      z-index: 30;
      position: absolute;
      top: 15px;
      right: 15px;
      width: 300px;
      height: 300px;
      opacity: 0.85;
    }

    .custom-card-shadow{
      -moz-box-shadow: 0px 1px 1px rgba(0,0,0,0.5);
      -webkit-box-shadow: 0px 1px 1px rgba(0,0,0,0.5);
      box-shadow: 0px 1px 1px rgba(0,0,0,0.5);
    }

    #legendDiv{
      z-index: 30;
      top: 70%;
      left: 15px;
      position: absolute;
      width: 275px;
      height: 275px;
      opacity: 0.9;
      background-color: whitesmoke;
      padding: 10px;
      display: none;
    }

    #welcomePanel{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -65%);
      width: 40%;
      padding: 2vh 2vw;
      font: 16px, sans-Serif;
      background: gainsboro;
      box-shadow: 0 0 15px rgba(37,37,37,0.4);
      border-radius: 35px;
      text-align: center;
    }

    #alert{
      top: 50%;
      left: 50%;
      display: none;
      height: 50px;
      text-align: center;
      font-weight: bolder;
      padding-top: 20px;
    }

    #click{
      font-size: 18px;
    }

    #disclaimer{
      font-size: 10px;
    }

    @media (max-width: 860px) and (orientation: portrait){
        .controls-panel{
          position: inherit;
          top: inherit;
          right: 0;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 33%;
          overflow-y: auto;
          opacity: 1.0;
        }

      #legendDiv{
        visibility: hidden;
      }

      #welcomePanel{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -65%);
        width: 70%;
        padding: 2vh 2vw;
        background-color: gainsboro;
        box-shadow: 0 0 15px rgba(37,37,37,0.4);
        border-radius: 35px;
        text-align: center;
      }

      #legendBtn{
        visibility: hidden;
      }
    }
  </style>
</head>
